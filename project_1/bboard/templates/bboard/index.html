<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    {% for bb in bbs %}
      <div>
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <p>{{ bb.price }}</p>
        <p>{{ bb.published|date:'d.m.Y H:i:s' }}</p>
      </div>
    {% endfor %}


</body>
</html>
