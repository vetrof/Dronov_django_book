{% extends 'main.html' %}
{% block content %}

<div class="w3-container w3-light-grey" style="padding:8px 16px" id="contact">
  <h3 class="w3-center">Задайте свой вопрос</h3>
  <p class="w3-center w3-large">И мы обязательно на него ответим!</p>
  <div style="margin-top:48px">

    <form method="post">
        {% csrf_token %}
      <p><input class="w3-input w3-border" type="text" placeholder="Ваше имя:" required name="name"></p>
      <p><input class="w3-input w3-border" type="email" placeholder="Ваш Email:" required name="email"></p>
        <p><textarea class="w3-input w3-border" placeholder="Ваш вопрос:" required name="question"></textarea></p>
      <p>
        <button class="w3-button w3-black" type="submit">
          <i class="fa fa-paper-plane"></i> ОТПРАВИТЬ!
        </button>
      </p>
    </form>
    <!-- Image of location/map -->
  </div>
</div>

{% endblock %}
